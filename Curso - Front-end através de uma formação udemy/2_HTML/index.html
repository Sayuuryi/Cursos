<!DOCTYPE html>
<html>
    <head>
        <title>Fundamentos do HTML</title> <!-- Cabeçalho do Site-->
    </head>
    <body style="padding-bottom: 500px;">
        <!-- 1 - títulos -->
        <h1>Primeiro título importante (h1)</h1>  <!-- Os H1 ate o 6 são usados para dar titulos ao nosso código. -->
        <h3>Outro titulo porem menos importante (h3)</h3>

        <!-- 2 - Parágrafos -->
        <p>descrição do nosso site</p>
        <p>Fazendo mais um paragrafo.</p>

        <!-- 3 - tags sem conteúdo-->
        <p>Testando uma distancia entre um parágrafo e outro com a tag br </p>
        <br>  <!-- da um espaço entre os <p> -->
        <p>Parágrafo teste</p>
        <hr>  <!-- Coloca uma linha linha horizontal-->
        <p>Outro Parágrafo</p>

        <!-- 4 - comentários -->
        <!-- Este é um comentário de teste-->
        <h2>Algum outro título</h2>
        <!-- Outro comentário-->

        <!-- 5 atributos -->
        <a href="https://google.com">Google</a>
    </body>
</html>
