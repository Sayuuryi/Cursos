<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- Internal CSS -->
    <style>
        p {
            color:brown;
            font-size: 40px;
        }
    </style>
    <!-- 4 - External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/titles.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
     <h1 style="color: pink;">Mudar a cor com o Inline</h1>
     <h1 style="color: pink;">Outro título</h1>
     
     <!-- 2 - Múltiplas regras -->
    <h1 style="color: purple; font-size: 60px; border-bottom: 1px solid pink;">Mudar cor e tamanho da fonte</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo método Style Internal </p>
    <p>Outro Parágrafo</p>
    <p>Mais um.</p>

    <!-- External CSS -->
    <h3>Estilização do h3 por CSS External</h3>

    <!-- 5 - Ordem do CSS -->
    <p style="color: aqua;">Ordem do CSS</p>
    <p>Ordem do CSS 2</p>

    <!-- 6 - multiplos CSS -->
    <ul>
        <li>Pera</li>
        <li>Maçã</li>
        <li>Melância</li>
        <li>Abacate</li>
    </ul>
    
    <!-- 7 - desafio 2 -->
    <h4>Sou o desafo 2 - CSS</h4>

</body>
</html>
